<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Dynamique avec Sondage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: backgroundMove 10s infinite alternate;
        }
        @keyframes backgroundMove {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .btn:hover {
            background: #c70039;
            transform: scale(1.05);
        }
        .survey {
            margin-top: 30px;
        }
        input[type="radio"] {
            transform: scale(1.2);
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function submitSurvey(event) {
            event.preventDefault();
            let choices = document.getElementsByName('topic');
            let selected = '';
            for (let choice of choices) {
                if (choice.checked) {
                    selected = choice.value;
                    break;
                }
            }
            if (selected) {
                fetch('save_vote.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'topic=' + encodeURIComponent(selected)
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                    loadResults();
                });
            } else {
                document.getElementById('result').innerText = 'Veuillez sÃ©lectionner une option.';
            }
        }
        
        function loadResults() {
            fetch('get_results.php')
                .then(response => response.json())
                .then(data => {
                    let resultText = 'RÃ©sultats du sondage :\n';
                    for (let key in data) {
                        resultText += key + ' : ' + data[key] + ' votes\n';
                    }
                    document.getElementById('resultsDisplay').innerText = resultText;
                });
        }
        window.onload = loadResults;
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur mon sondage ðŸŽ‰</h1>
        <p>Participez Ã  notre sondage et donnez votre avis !</p>
        
        <div class="survey">
            <h2>Sondage</h2>
            <p>Quel est votre sujet prÃ©fÃ©rÃ© ?</p>
            <form onsubmit="submitSurvey(event)">
                <label><input type="radio" name="topic" value="Technologie"> Technologie ðŸš€</label><br>
                <label><input type="radio" name="topic" value="Sport"> Sport âš½</label><br>
                <label><input type="radio" name="topic" value="Musique"> Musique ðŸŽµ</label><br>
                <label><input type="radio" name="topic" value="Art"> Art ðŸŽ¨</label><br>
                <button type="submit" class="btn">Envoyer</button>
            </form>
            <p id="result"></p>
            <h2>RÃ©sultats</h2>
            <pre id="resultsDisplay">Chargement des rÃ©sultats...</pre>
        </div>
    </div>
</body>
</html>
